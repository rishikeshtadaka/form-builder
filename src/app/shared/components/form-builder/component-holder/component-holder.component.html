<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
  >
    <div
      [id]="tile.id"
      class="component-holder"
      (drop)="dropHandler($event)"
      (dragover)="dragoverHandler($event)"
    >
      <ng-template #formContainer></ng-template>
    </div>
  </mat-grid-tile>
</mat-grid-list>
