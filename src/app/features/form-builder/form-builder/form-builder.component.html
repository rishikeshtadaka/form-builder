<h1>Form Builder</h1>
<div id="form-builder">
  <div id="tools">
    <mat-list>
      <mat-list-item>
        <div
          id="text-box"
          draggable="true"
          (dragstart)="dragstartHandler($event)"
        >
          <span>Text Box</span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div
          id="text-area"
          draggable="true"
          (dragstart)="dragstartHandler($event)"
        >
          <span>Text Area</span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div
          id="date-picker"
          draggable="true"
          (dragstart)="dragstartHandler($event)"
        >
          <span>Date Picker</span>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <div id="build-area">
    <div
      id="target"
      (drop)="dropHandler($event)"
      (dragover)="dragoverHandler($event)"
    >
      <ng-template #formContainer></ng-template>
    </div>
  </div>
</div>
