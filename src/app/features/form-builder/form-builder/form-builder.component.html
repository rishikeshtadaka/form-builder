<h1>Form Builder</h1>
<div id="form-builder">
    <div id="tools">
        <div id="text-box" draggable="true" (dragstart)="dragstartHandler($event)">
            <span>Text Box</span>
        </div>
        <div id="text-area" draggable="true" (dragstart)="dragstartHandler($event)">
            <span>Text Box</span>
        </div> 
        <div id="date-picker" draggable="true" (dragstart)="dragstartHandler($event)">
            <span>Date Picker</span>
        </div>
        <div id="ddl" draggable="true" (dragstart)="dragstartHandler($event)">
            <span>Dropdownlist</span>
        </div>
    </div>
    <div id="build-area">
        <div 
            id="target"
            (drop)="dropHandler($event)"
            (dragover)="dragoverHandler($event)">
            <ng-template #formContainer></ng-template>
        </div>
    </div>
</div>
