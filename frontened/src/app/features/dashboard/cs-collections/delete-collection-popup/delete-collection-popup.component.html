<div class="d-flex justify-space-between align-items input-settings">
    <div>{{ collectionName }}</div>
    <img
      src="./assets/images/close-icon.svg"
      alt="close"
      (click)="onCancel()"
    />
  </div>
    <mat-dialog-content class="mat-typography cs-rules-popup">
        <div>
          <div class="cs-input-wrapper">
            <mat-label class="common-label delete-popup">Are you sure you want to delete this collection?</mat-label>
          </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center" class="popup-btn">
      <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
      <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        color="primary"
        (click)="deleteCollection()"
      >
        Delete
      </button>
    </mat-dialog-actions>
