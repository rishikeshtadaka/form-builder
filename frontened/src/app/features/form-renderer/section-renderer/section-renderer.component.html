<div class="component-details-wrapper" data-id ="{{id}}_field" [ngStyle]="visible == false ? {'display': 'none'}: {}">
  <div class="middle-section">
    <div class="section">
      <div class="section-wrapper">
        <mat-card>
          <div class="d-flex justify-space-between align-items section-wrap">
            <div class="section-name" style="padding-left: 0px;">{{configurations?.label}}</div>
          </div>
          <ng-template componentHost></ng-template>
        </mat-card>
      </div>
    </div>
  </div>
</div>
