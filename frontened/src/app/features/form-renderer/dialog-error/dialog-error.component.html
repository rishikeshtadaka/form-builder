<div class="cs-popup-common">
    <div class="d-flex justify-space-between align-items input-settings">
        Errors
  
      <img
        src="./assets/images/close-icon.svg"
        alt="close"
        [mat-dialog-close]="true"
      />
    </div>
    <mat-dialog-content class="mat-typography cs-rules-popup">
        <ng-container *ngFor="let error of requiredElements">
            <p><strong>{{error.label}}:</strong> {{error.error}}</p>
        </ng-container>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="popup-btn pr-12">
        <button mat-button mat-dialog-close>Close</button>
      </mat-dialog-actions>
</div>
